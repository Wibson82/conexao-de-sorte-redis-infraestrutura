# Network & Binding - Secured for Docker Swarm internal network only
bind 127.0.0.1 0.0.0.0
port 6379
tcp-backlog 511
tcp-keepalive 300
timeout 300

# Security - Authentication
protected-mode yes
# requirepass ser√° definido via secret no Docker Swarm

# Security - Command Renaming (Disable dangerous commands)
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command DEBUG ""
rename-command EVAL ""
rename-command SCRIPT ""
rename-command KEYS ""
rename-command SHUTDOWN REDIS_SHUTDOWN_SECURE

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Save points
save 900 1
save 300 10
save 60 1000

# Logging
loglevel notice
logfile "/data/redis.log"

# Performance
disable-thp yes
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Security Headers - HTTP-like attacks prevention
# These help prevent Cross Protocol Scripting attacks
tcp-keepalive 60

# Client Configuration
timeout 0
tcp-backlog 511
databases 16

# Slow Log (for monitoring)
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Stop writes on disk write errors
stop-writes-on-bgsave-error yes

# Compress string objects using LZF when dumping .rdb databases
rdbcompression yes

# Security: Disable potentially dangerous features
protected-mode yes

