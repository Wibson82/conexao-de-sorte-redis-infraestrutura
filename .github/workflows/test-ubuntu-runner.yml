name: ğŸ§ª Test Ubuntu Runner (Bypass srv649924)

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  test-ubuntu-runner:
    runs-on: ubuntu-latest  # Using GitHub hosted runner
    timeout-minutes: 5
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4.3.0

      - name: ğŸ” Test secrets.AZURE_* pattern on GitHub runner
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_KEYVAULT_NAME: ${{ secrets.AZURE_KEYVAULT_NAME }}
        run: |
          echo "ğŸ§ª Testing secrets.AZURE_* on ubuntu-latest..."
          echo "CLIENT_ID length: ${#AZURE_CLIENT_ID}"
          echo "TENANT_ID length: ${#AZURE_TENANT_ID}"
          echo "SUBSCRIPTION_ID length: ${#AZURE_SUBSCRIPTION_ID}"
          echo "KEYVAULT_NAME length: ${#AZURE_KEYVAULT_NAME}"

          if [[ -z "$AZURE_CLIENT_ID" ]]; then
            echo "âŒ secrets.AZURE_CLIENT_ID is empty"
            exit 1
          fi

          echo "âœ… secrets.AZURE_* pattern accessible"

      - name: ğŸ” Test Azure Login on GitHub runner
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: âœ… Azure connectivity test
        run: |
          echo "ğŸ”— Testing Azure connectivity from ubuntu-latest..."
          az account show --output table
          echo "âœ… Azure OIDC works on GitHub hosted runner!"

      - name: ğŸ“Š Runner diagnosis
        run: |
          echo "ğŸ“Š RUNNER DIAGNOSIS:"
          echo "==================="
          echo "Runner: ubuntu-latest (GitHub hosted)"
          echo "Status: Working"
          echo "Azure OIDC: Functional"
          echo ""
          echo "ğŸ¯ CONCLUSION: srv649924 self-hosted runner is the issue"