name: runner-smoke
on:
  workflow_dispatch:
jobs:
  smoke:
    runs-on: [self-hosted, linux, x64, production, conexao-de-sorte-redis-infraestrutura-service]
    steps:
      - name: Print runner host
        run: |
          echo "Host: $(hostname)"
          uname -a
      - name: Check GitHub API
        run: curl -s https://api.github.com/rate_limit | head -n 5
