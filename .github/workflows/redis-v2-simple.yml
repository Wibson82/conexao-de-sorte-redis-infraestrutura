name: "ğŸš€ Redis Infrastructure â€“ CI/CD Pipeline"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  SERVICE_NAME: redis-infrastructure
  STACK_NAME: conexao-redis
  DOCKER_NETWORK_NAME: conexao-network-swarm

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      id-token: write
    outputs:
      has_keyvault: ${{ steps.check_secrets.outputs.has_keyvault }}
      has_azure_creds: ${{ steps.check_secrets.outputs.has_azure_creds }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.3.0
        with:
          fetch-depth: 1

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-yaml jq

      - name: ğŸ” Validar identificadores Azure (vars)
        id: check_secrets
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_KEYVAULT_NAME: ${{ secrets.AZURE_KEYVAULT_NAME }}
          AZURE_KEYVAULT_ENDPOINT: ${{ secrets.AZURE_KEYVAULT_ENDPOINT }}
        run: |
          set -Eeuo pipefail
          missing=()
          for var in AZURE_CLIENT_ID AZURE_TENANT_ID AZURE_SUBSCRIPTION_ID; do
            if [[ -z "${!var:-}" ]]; then
              missing+=("$var")
            fi
          done
          if (( ${#missing[@]} )); then
            printf 'âŒ GitHub Secrets obrigatÃ³rios ausentes: %s\n' "${missing[*]}"
            exit 1
          fi
          echo "âœ… Identificadores Azure configurados via secrets"
          echo "has_azure_creds=true" >> "$GITHUB_OUTPUT"
          # Key Vault opcional para Redis (infraestrutura simples)
          if [[ -n "${AZURE_KEYVAULT_NAME:-}" ]]; then
            echo "has_keyvault=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_keyvault=false" >> "$GITHUB_OUTPUT"
            echo 'â„¹ï¸ Key Vault nÃ£o configurado (Redis nÃ£o requer segredos complexos)'
          fi
          if [[ -z "${AZURE_KEYVAULT_ENDPOINT:-}" ]]; then
            echo 'â„¹ï¸ AZURE_KEYVAULT_ENDPOINT nÃ£o definido (usando endpoint padrÃ£o)'
          else
            echo 'âœ… Endpoint customizado definido'
          fi

      - name: Validate Docker Compose
        run: |
          # Validar sintaxe do docker-compose.yml
          docker compose -f docker-compose.yml config -q
          echo "âœ… Docker Compose syntax is valid"

      - name: Security Validation
        run: |
          # Verificar se nÃ£o hÃ¡ hardcoded passwords
          if grep -r "defaultpass\|redisdefaultpassword" docker-compose.yml; then
            echo "âŒ Found hardcoded Redis passwords"
            exit 1
          else
            echo "âœ… No hardcoded passwords found"
          fi

          # Verificar fail-safe pattern
          if grep -q "FATAL.*refusing to start" docker-compose.yml; then
            echo "âœ… Fail-safe security pattern implemented"
          else
            echo "âš ï¸ Fail-safe pattern recommended but not critical"
          fi

          # Verificar exposiÃ§Ã£o Redis (seguindo padrÃ£o RabbitMQ que funcionou)
          if grep -E "^\s*ports:" docker-compose.yml; then
            echo "âš ï¸ WARNING: Redis may have exposed ports - ensure firewall protection"
            echo "ğŸ’¡ Note: Following RabbitMQ success pattern (commit 66154f5)"
          else
            echo "âœ… No ports exposed - maximum security (overlay network only)"
          fi

  deploy-selfhosted:
    needs: validate-and-build
    runs-on: [ self-hosted, Linux, X64, conexao-de-sorte-redis-infraestrutura ]
    timeout-minutes: 15
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4.3.0
        with:
          clean: true
          fetch-depth: 1

      - name: ğŸ” DiagnÃ³sticos iniciais
        run: |
          echo "ğŸ” Verificando arquivos necessÃ¡rios..."
          for required_file in "docker-compose.yml"; do
            if [[ -f "$required_file" ]]; then
              echo "âœ… $required_file encontrado"
            else
              echo "âŒ $required_file NÃƒO encontrado"
              exit 1
            fi
          done

          echo "ğŸ” Validando diretÃ³rios crÃ­ticos..."
          required_dirs=()
          if (( ${#required_dirs[@]} )); then
            for required_dir in "${required_dirs[@]}"; do
              if [[ -d "$required_dir" ]]; then
                echo "âœ… DiretÃ³rio $required_dir existe"
              else
                echo "âš ï¸ DiretÃ³rio $required_dir nÃ£o existe - criando..."
                mkdir -p "$required_dir"
              fi
            done
          else
            echo "â„¹ï¸ Nenhum diretÃ³rio local obrigatÃ³rio para Redis"
          fi

      - name: ğŸ” Azure Login (OIDC)
        if: ${{ needs.validate-and-build.outputs.has_azure_creds == 'true' }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸ” Get secrets from Azure Key Vault (OIDC)
        id: kv
        if: ${{ needs.validate-and-build.outputs.has_keyvault == 'true' }}
        uses: azure/CLI@v1
        with:
          azcliversion: 2.76.0
          inlineScript: |
            set -Eeuo pipefail
            echo "ğŸ” Buscando secrets do Redis no Key Vault..."
            password=$(az keyvault secret show \
              --vault-name "${{ secrets.AZURE_KEYVAULT_NAME }}" \
              --name "conexao-de-sorte-redis-password" \
              --query value -o tsv)

            if [[ -z "$password" ]]; then
              echo 'âŒ Secret conexao-de-sorte-redis-password nÃ£o encontrado no Key Vault' >&2
              exit 1
            fi

            echo "::add-mask::$password"
            echo "redis_password=$password" >> "$GITHUB_OUTPUT"
            echo "âœ… Secret do Redis obtido com sucesso"

      - name: ğŸ”´ Deploy Redis Stack (Swarm-Only)
        env:
          STACK_NAME: conexao-redis
          DOCKER_NETWORK_NAME: conexao-network-swarm
          HAS_KEYVAULT: ${{ needs.validate-and-build.outputs.has_keyvault }}
          REDIS_PASSWORD: ${{ steps.kv.outputs.redis_password }}
        run: |
          set -Eeuo pipefail
          compose_file="docker-compose.yml"
          secret_name="conexao-de-sorte-redis-password"
          has_keyvault="${HAS_KEYVAULT:-false}"
          password="${REDIS_PASSWORD:-}"

          echo "ğŸš€ Iniciando deploy do Redis com Docker Swarm..."

          echo "ğŸ” Garantindo recursos bÃ¡sicos (rede, volume, secret)..."
          if ! docker network ls --format '{{.Name}}' | grep -Fxq "$DOCKER_NETWORK_NAME"; then
            echo "âš ï¸ Rede '$DOCKER_NETWORK_NAME' nÃ£o encontrada - criando overlay attachable"
            docker network create --driver overlay --attachable "$DOCKER_NETWORK_NAME"
            echo "âœ… Rede '$DOCKER_NETWORK_NAME' criada"
          else
            echo "âœ… Rede '$DOCKER_NETWORK_NAME' jÃ¡ existe"
          fi

          volume_name="redis_data"
          if ! docker volume ls --format '{{.Name}}' | grep -Fxq "$volume_name"; then
            echo "âš ï¸ Volume '$volume_name' nÃ£o encontrado - criando volume externo"
            docker volume create --name "$volume_name"
            echo "âœ… Volume '$volume_name' criado"
          else
            echo "âœ… Volume '$volume_name' jÃ¡ existe"
          fi

          # Remover stack existente se houver
          if docker stack ls | grep -q "$STACK_NAME"; then
            echo "ğŸ”„ Removendo stack existente '$STACK_NAME'..."
            docker stack rm "$STACK_NAME"
            echo "â³ Aguardando remoÃ§Ã£o completa da stack '$STACK_NAME'..."
            for _ in $(seq 1 36); do
              if ! docker stack ls | grep -q "$STACK_NAME"; then
                echo "âœ… Stack '$STACK_NAME' removida"
                break
              fi
              sleep 5
            done
            if docker stack ls | grep -q "$STACK_NAME"; then
              echo "âš ï¸ Stack '$STACK_NAME' ainda estÃ¡ em processo de remoÃ§Ã£o"
            fi
          fi

          if [[ "$has_keyvault" == "true" ]]; then
            if [[ -z "$password" ]]; then
              echo "âŒ Segredo do Redis nÃ£o recebido do Key Vault"
              exit 1
            fi

            tmp_file=$(mktemp)
            cleanup() { rm -f "$tmp_file"; }
            trap cleanup EXIT
            printf '%s' "$password" > "$tmp_file"

            if docker secret ls --format '{{.Name}}' | grep -Fxq "$secret_name"; then
              echo "â™»ï¸ Atualizando secret '$secret_name'"
              docker secret rm "$secret_name"
              # aguardar remoÃ§Ã£o para evitar conflitos
              for _ in $(seq 1 12); do
                if ! docker secret ls --format '{{.Name}}' | grep -Fxq "$secret_name"; then
                  break
                fi
                sleep 2
              done
            else
              echo "ğŸ†• Criando secret '$secret_name'"
            fi

            docker secret create "$secret_name" "$tmp_file"
            echo "âœ… Secret '$secret_name' disponÃ­vel no Swarm"
          else
            if docker secret ls --format '{{.Name}}' | grep -Fxq "$secret_name"; then
              echo "â„¹ï¸ Utilizando secret existente '$secret_name'"
            else
              echo "âŒ Secret '$secret_name' nÃ£o encontrado no Swarm e Key Vault desabilitado"
              exit 1
            fi
          fi

          # Deploy da nova stack
          echo "ğŸ—ï¸ Executando deploy da stack '$STACK_NAME'..."
          docker stack deploy -c "$compose_file" "$STACK_NAME"

          echo "â° Aguardando estabilizaÃ§Ã£o dos serviÃ§os Redis..."
          sleep 35

      - name: Healthcheck Redis (Multi-mÃ©todo)
        run: |
          echo "ğŸ” Validando saÃºde do Redis com health checks robustos..."

          # Aguardar atÃ© 3 minutos para Redis ficar disponÃ­vel
          timeout=180
          elapsed=0
          health_passed=false

          while [ $elapsed -lt $timeout ] && [ "$health_passed" = false ]; do
            REDIS_CONTAINER=$(docker ps -q -f name="${STACK_NAME}_redis" | head -1)

            if [ -n "$REDIS_CONTAINER" ]; then
              echo "ğŸ” Testando health check do Redis... ($elapsed/$timeout segundos)"

              # MÃ©todo 1: Comando nativo redis-cli ping
              if docker exec "$REDIS_CONTAINER" redis-cli ping 2>/dev/null | grep -q "PONG"; then
                echo "âœ… Redis health check passed (native command)"
                health_passed=true
                break
              fi

              # MÃ©todo 2: Verificar logs de inicializaÃ§Ã£o
              if docker logs "$REDIS_CONTAINER" 2>/dev/null | grep -q "Ready to accept connections\\|The server is now ready"; then
                echo "âœ… Redis health check passed (logs validation)"
                health_passed=true
                break
              fi

              # MÃ©todo 3: Verificar se porta estÃ¡ ativa
              if docker exec "$REDIS_CONTAINER" ss -tuln 2>/dev/null | grep -q ":6379"; then
                echo "âœ… Redis health check passed (port active)"
                health_passed=true
                break
              fi

              echo "â³ Redis ainda nÃ£o estÃ¡ pronto... ($elapsed/$timeout segundos)"
            else
              echo "â„¹ï¸ Status atual das tarefas Redis"
              docker service ps "${STACK_NAME}_redis" --no-trunc || true
              echo "â³ Container Redis ainda nÃ£o encontrado... ($elapsed/$timeout segundos)"
            fi

            sleep 10
            elapsed=$((elapsed + 10))
          done

          if [ "$health_passed" = false ]; then
            echo "âš ï¸ Redis health check nÃ£o passou em $timeout segundos"
            echo "ğŸ” Verificando logs finais do Redis..."
            if [ -n "$REDIS_CONTAINER" ]; then
              echo "--- Ãšltimos 30 logs do Redis ---"
              docker logs "$REDIS_CONTAINER" --tail 30 2>/dev/null || true
              echo "--- Fim dos logs ---"
            fi
            echo "ğŸ’¡ Nota: Redis pode estar funcionando mesmo com health check parcial"
            echo "ğŸ’¡ Verifique os logs acima para diagnÃ³stico"
            exit 1
          else
            echo "âœ… Redis health check concluÃ­do com sucesso!"
          fi

      - name: Connectivity Validation
        run: |
          echo "ğŸ” Validando conectividade do Redis..."

          # Verificar se o serviÃ§o estÃ¡ listado no Swarm
          if docker service ls | grep -q "${STACK_NAME}_redis"; then
            echo "âœ… ServiÃ§o Redis encontrado no Swarm"
          else
            echo "âŒ ServiÃ§o Redis nÃ£o encontrado no Swarm"
            exit 1
          fi

          # Verificar se estÃ¡ na rede correta
          if docker network inspect "$DOCKER_NETWORK_NAME" | grep -q redis; then
            echo "âœ… Redis conectado Ã  rede overlay"
          else
            echo "âš ï¸ Redis pode nÃ£o estar na rede overlay correta"
          fi

          # Verificar endpoints especÃ­ficos
          REDIS_CONTAINER=$(docker ps -q -f name="${STACK_NAME}_redis" | head -1)
          if [ -n "$REDIS_CONTAINER" ]; then
            # Testar Redis port
            if docker exec "$REDIS_CONTAINER" ss -tuln 2>/dev/null | grep -q ":6379"; then
              echo "âœ… Redis port ativo (porta 6379)"
            else
              echo "â„¹ï¸ Redis port nÃ£o detectado"
            fi
          fi

          echo "ğŸ“Š Status final dos serviÃ§os:"
          docker service ls --filter name="${STACK_NAME}_*" --format "table {{.Name}}\t{{.Replicas}}\t{{.Image}}"

      - name: Traefik Health Monitor Validation
        run: |
          set -euo pipefail
          HEALTH_MONITOR_URL="https://traefik.conexaodesorte.com.br/health/service/redis"
          TIMEOUT_TOTAL=300
          INTERVAL=10
          elapsed=0
          last_response=""
          status=""

          while [ $elapsed -lt $TIMEOUT_TOTAL ]; do
            echo "ğŸ” Consultando Traefik (${elapsed}/${TIMEOUT_TOTAL}s)..."
            response=$(curl -sf --max-time 10 "$HEALTH_MONITOR_URL" 2>/dev/null || true)
            last_response="$response"

            if [[ -n "$response" ]]; then
              status=$(printf '%s' "$response" | python3 - <<'PY' 2>/dev/null || true
import json, sys
try:
    data = json.load(sys.stdin)
    print(data.get("status", ""))
except Exception:
    pass
PY
)
              status=${status//$'\n'/}
              echo "ğŸ“Š Status reportado: ${status:-indefinido}"

              if [[ "$status" == "healthy" ]]; then
                echo "âœ… Traefik confirmou Redis como healthy"
                exit 0
              fi
            else
              echo "âš ï¸ Traefik sem resposta nesta tentativa"
            fi

            sleep "$INTERVAL"
            elapsed=$((elapsed + INTERVAL))
          done

          echo "âŒ Traefik nao confirmou Redis como healthy apos ${TIMEOUT_TOTAL}s"
          echo "ğŸ“ Ultima resposta recebida: ${last_response:-<sem resposta>}"
          exit 1
          echo "ğŸ” Status detalhado do serviÃ§o Redis:"
          docker service ps "${STACK_NAME}_redis" --no-trunc || true
