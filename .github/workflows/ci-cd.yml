name: ðŸ”´ Redis Infrastructure CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  SERVICE_NAME: conexao-de-sorte-redis-infraestrutura
  TZ: America/Sao_Paulo

jobs:
  validate-security:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4.3.0

      - name: ðŸ” Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: âœ… Validate Azure connectivity
        run: |
          echo "ðŸ”— Testing Azure connectivity..."
          az account show --output table
          echo "âœ… Azure OIDC working with secrets.AZURE_* pattern"

      - name: ðŸ” Security Validation
        run: |
          echo "ðŸ” Validating Redis security configuration..."

          # Check docker-compose.yml exists
          if [[ ! -f docker-compose.yml ]]; then
            echo "âŒ docker-compose.yml not found"
            exit 1
          fi
          echo "âœ… docker-compose.yml found"

          # Check for hardcoded passwords
          if grep -rE "(password|secret)[[:space:]]*:[[:space:]]*['\"][^$\{]" . | grep -v "secrets\." | grep -v "GITHUB_" | grep -v "grep -" | grep -v ".git/"; then
            echo "âŒ SECURITY VIOLATION: Hardcoded secrets found"
            exit 1
          fi
          echo "âœ… No hardcoded secrets found"

          # Validate docker compose syntax
          docker compose -f docker-compose.yml config -q
          echo "âœ… Docker Compose syntax valid"

  deploy-redis:
    needs: validate-security
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 15
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4.3.0

      - name: ðŸ” Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ðŸ—ï¸ Fetch Azure Key Vault Secrets
        run: |
          echo "ðŸ”‘ Fetching secrets from Azure Key Vault..."

          # Function to get secret with fallback
          get_secret() {
            local secret_name="$1"
            local vault_endpoint="${{ secrets.AZURE_KEYVAULT_ENDPOINT }}"
            local vault_name="${{ secrets.AZURE_KEYVAULT_NAME }}"

            # Try with endpoint first
            if [[ -n "$vault_endpoint" ]]; then
              echo "Trying with vault endpoint: $vault_endpoint"
              az keyvault secret show --vault-name "$vault_endpoint" --name "$secret_name" --query value -o tsv 2>/dev/null && return 0
            fi

            # Fallback to vault name
            if [[ -n "$vault_name" ]]; then
              echo "Trying with vault name: $vault_name"
              az keyvault secret show --vault-name "$vault_name" --name "$secret_name" --query value -o tsv 2>/dev/null && return 0
            fi

            echo "âŒ Failed to fetch secret: $secret_name"
            return 1
          }

          # Get Redis password
          REDIS_PASSWORD=$(get_secret "conexao-de-sorte-redis-password")
          if [[ -z "$REDIS_PASSWORD" ]]; then
            echo "âŒ Failed to get Redis password from Key Vault"
            exit 1
          fi

          # Check if secret already exists
          if docker secret ls | grep -q "conexao-de-sorte-redis-password"; then
            echo "âœ… Redis password secret already exists"
            echo "â„¹ï¸ Skipping secret creation (using existing secret)"
          else
            echo "ðŸ”‘ Creating Redis password secret..."
            echo "$REDIS_PASSWORD" | docker secret create conexao-de-sorte-redis-password -
            echo "âœ… Redis password secret created"
          fi

      - name: ðŸ”´ Deploy Redis Stack
        run: |
          echo "ðŸš€ Deploying Redis infrastructure..."

          # Remove existing stack if exists
          if docker stack ls | grep -q "conexao-redis"; then
            echo "ðŸ”„ Removing existing Redis stack..."
            docker stack rm conexao-redis

            # Wait for complete removal
            echo "â³ Waiting for stack removal..."
            timeout 120 bash -c 'while docker stack ls | grep -q "conexao-redis"; do sleep 2; done' || true
            sleep 5
          fi

          # Clean up orphaned configs and secrets
          echo "ðŸ§¹ Cleaning up orphaned resources..."
          docker config ls --format "table {{.Name}}\t{{.CreatedAt}}" | grep "conexao-redis" | awk '{print $1}' | xargs -r docker config rm 2>/dev/null || true

          # Deploy new stack
          echo "ðŸš€ Deploying new Redis stack..."
          docker stack deploy -c docker-compose.yml conexao-redis

          echo "âœ… Redis stack deployment initiated"

      - name: ðŸ” Verify Deployment
        run: |
          echo "ðŸ” Verifying Redis deployment..."

          # Wait for service to be ready
          echo "â³ Waiting for Redis service..."
          timeout 180 bash -c '
            while true; do
              if docker service ls | grep conexao-redis | grep -q "1/1"; then
                echo "âœ… Redis service is running"
                break
              fi
              echo "â³ Waiting for Redis service to start..."
              sleep 5
            done
          ' || {
            echo "âŒ Redis service failed to start within timeout"
            echo "ðŸ“‹ Service status:"
            docker service ls | grep conexao-redis || echo "No Redis service found"
            echo "ðŸ“‹ Service logs:"
            docker service logs conexao-redis_redis --tail 20 2>/dev/null || echo "No logs available"
            exit 1
          }

          # Final status
          echo "ðŸ“Š Final deployment status:"
          docker stack ls | grep conexao-redis
          docker service ls | grep conexao-redis

          echo "ðŸŽ‰ Redis infrastructure deployed successfully!"