          echo "ğŸ‘¤ Autor: ${{ github.actor }}"
          echo ""
          echo "ğŸš¨ STATUS: RUNNER SELF-HOSTED INDISPONÃVEL"
          echo ""
          echo "âœ… CONFIGURAÃ‡Ã•ES VALIDADAS:"
          echo "  - docker-compose.yml para Docker Swarm âœ…"
          echo "  - Azure Key Vault secrets integrados âœ…"
          echo "  - Secrets mascarados nos logs âœ…"
          echo "  - ValidaÃ§Ã£o YAML sem Docker âœ…"
          echo ""
          echo "âš ï¸ PRÃ“XIMOS PASSOS:"
          echo "  1. Verificar conexÃ£o runner: [self-hosted, Linux, X64, srv649924, conexao, conexao-de-sorte-redis-infraestrutura]"
          echo "  2. Executar deploy manual: docker stack deploy -c docker-compose.yml conexao-redis"
          echo "  3. Reativar workflow com runner funcionando"
          echo ""
